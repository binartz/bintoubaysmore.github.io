<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bintou Baysmore Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="home.js"></script>
    <style>
        .photo-album--columns {
            display: flex;
            gap: 10px;
            padding: 10px;
            justify-content: space-between;
            flex-wrap: wrap; /* Allows the columns to wrap on smaller screens */
        }

        .photo-album--column {
            display: grid;
            justify-content: space-between;
            width: calc(33.33% - 10px); /* Adjusts for three columns */
        }

        .react-photo-album--photo {
            display: block;
            box-sizing: border-box;
            width: 100%;
            height: auto; /* Maintains aspect ratio */
            margin-bottom: 6px;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .photo-album--column {
                width: calc(50% - 10px); /* Two columns on medium screens */
            }
        }

        @media (max-width: 480px) {
            .photo-album--column {
                width: 100%; /* Single column on small screens */
            }
        }
    </style>
</head>
<body>
    <div id="root">
        <header id="main-logo">
            <img class="bintou-logo" src="Images/logo2.png" alt="Bintou signature logo">
        </header>

        <nav id="port-nav-web" class="xs-hidden">
            <div class="menu">
                <a class="nav-text" href="index.html">Home</a>
                <a class="nav-text" href="projects.html">Projects</a>
                <a class="nav-text" href="paintings.html">Paintings</a>
            </div>
        </nav>

        <nav id="port-nav-mobile" class="lg-hidden md-hidden">
            <div class="menu">
                <a class="nav-text" href="index.html">Home</a>
                <a class="nav-text" href="projects.html">Projects</a>
                <a class="nav-text" href="paintings.html">Paintings</a>
            </div>
        </nav>
        
        <!-- Actual Portfolio -->
        <div class="photo-album--columns">
            <div class="photo-album--column">
                <img src="Images/PlaneProblem.jpg" alt="" class="react-photo-album--photo">
                <img src="Images/PlaneUserFlow.jpg" alt="" class="react-photo-album--photo">
                <img src="Images/PlaneSolutions.jpg" alt="" class="react-photo-album--photo">
            </div>
        </div>

        <!-- Ending of entire portfolio -->
    </div>

    <footer class="footer-content">
        <p>&copy; 2024 Bintou Baysmore. All rights reserved.</p>
    </footer>
</body>
</html>
